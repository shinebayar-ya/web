<div
    class="alert alert-success"
    id="success-alert"
    style="
        position: absolute;
        bottom: 10px;
        right: 5vh;
        width: 300px;
        height: fit-content;
        border-radius: 2vh;
    ">
    <button type="button" class="close" data-dismiss="alert">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <div style="font-weight: bold" id="success-header"></div>
    <div id="success-message"></div>
</div>
