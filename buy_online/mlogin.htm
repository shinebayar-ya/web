<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="container mt-5 bg-light border rounded p-5">
      <h1>Login Manager</h1>
      <form action="mlogin.php" method="POST">
        <div class="mb-3">
          <label for="manager_id" class="form-label">Manager ID:</label>
          <input
            type="text"
            class="form-control"
            id="manager_id"
            name="manager_id"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" onclick="validate()">
          Login
        </button>
      </form>
    </div>
    <script>
      function validate() {
        var email = document.getElementById("email").value;
        var password = CryptoJS.MD5(
          document.getElementById("password").value
        ).toString();
        $.ajax({
          type: "POST",
          url: "mlogin.php",
          data: {
            email: email,
            password: password,
          },
          success: function (data) {
            localStorage.setItem("userinfo", data);
            document.location.href = "buying.html";
          },
          error: function (xhr, status, error) {
            console.log(xhr);
            showAlert(xhr);
          },
        });
      }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
