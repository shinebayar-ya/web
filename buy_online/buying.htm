<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buying</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="container bg-light border rounded mt-5 p-5">
      <form method="POST">
        <h1>Shopping Catalog</h1>
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th>Item Number</th>
              <th>Item Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Add</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Local Joe</td>
              <td>Local video on deman</td>
              <td>109</td>
              <td>10</td>
              <td>
                <input
                  type="button"
                  onclick="addCart()"
                  value="Add one to cart"
                />
              </td>
            </tr>
            <tr>
              <td>1</td>
              <td>Local Joe</td>
              <td>Local video on deman</td>
              <td>109</td>
              <td>10</td>
              <td>
                <input
                  type="button"
                  onclick="addCart()"
                  value="Add one to cart"
                />
              </td>
            </tr>
            <tr>
              <td>1</td>
              <td>Local Joe</td>
              <td>Local video on deman</td>
              <td>109</td>
              <td>10</td>
              <td>
                <input
                  type="button"
                  onclick="addCart()"
                  value="Add one to cart"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>

    <div class="container bg-light border rounded mt-5 p-5">
      <form method="POST">
        <h1>Shopping Cart</h1>
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th>Item Number</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>109</td>
              <td>10</td>
              <td>
                <input
                  type="button"
                  onclick="remove_from_cart()"
                  value="Remove from cart"
                />
              </td>
            </tr>
          </tbody>
          <tfoot>
            <th colspan="3" class="text-end">Total:</th>
            <th class="text-primary">$1090</th>
          </tfoot>
        </table>
        <input
          type="button"
          name="confirm"
          id="confirm"
          onclick="confirm_purchase()"
          value="Confirm Purchase"
        />
        <input
          type="button"
          name="cancel"
          id="cancel"
          onclick="cancel_purchase()"
          value="Cancel Purchase"
        />
      </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
